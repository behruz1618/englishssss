<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Vibe</title>
  <script src="a.js"></script>
  <link rel="stylesheet" href="a.css" />
</head>
<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" class="flag">
    <img src="https://www.publicdomainpictures.net/pictures/330000/velka/national-flag-of-uk-the-united-kingdom-of-great-britain-and-no-1587109450h7E.jpg" class="flag">
    <h2>Welcome to English Vibe 🌍</h2>
  </header>

  <section class="gallery">
    <img src="https://th.bing.com/th/id/OIP.eC22OWsq9kXuGoKrp2z-TAHaEK?rs=1&pid=ImgDetMain" alt="Nature">
    <img src="https://th.bing.com/th/id/OIP.3kWm4qGbxpgMUD-WIMUztAHaE8?rs=1&pid=ImgDetMain" alt="Books">
    <img src="https://th.bing.com/th/id/OIP.3kWm4qGbxpgMUD-WIMUztAHaE8?rs=1&pid=ImgDetMain" alt="Forest">
  </section>

  <section class="form-section">

    <h3>Join the Vibe</h3>
    <form id="vibeForm">
      <input type="email" placeholder="Email" required><br>
      <input type="tel" placeholder="Phone Number" required><br>
      <select required>
        <option value="">Select English Level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select><br>
      <input type="number" placeholder="Age" required><br>
      <input type="number" placeholder="Year of Birth" required><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  
  <form1 action="https://formspree.io/f/yourID" method="POST">
  <input type="email" name="email" required>
  <input type="number" name="number">
  <input type="age" name="age" required>
  <button type="submit">Submit</button>
</form1>

<section class="form-section">
  <h3>Join the Vibe</h3>
  
  <form action="google form">

    <input type="email" name="email">
<input type="number" name="number">
<input type="datetime" name="time" id="">
  </form>

  

  <script src="a.js"></script>
</body>
</html>
